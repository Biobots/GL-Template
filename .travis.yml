language: cpp
matrix:
  include:
    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CXX=g++-7"
before_install:
  - eval "${MATRIX_EVAL}"
script:
  - sudo apt-get install --force-yes libx11-dev libgl1-mesa-dev libglu1-mesa-dev libasound2-dev libgtk2.0-dev xorg-dev libgl1-mesa-dev:i386
  - git submodule update --init
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .